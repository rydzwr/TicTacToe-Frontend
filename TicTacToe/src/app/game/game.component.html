<div class="content">
  <h1 *ngIf="!finishedGame">{{ currentPlayerMove }} TURN |||| YOUR PAWN: --> {{ pawn }}</h1>
  <div class="grid-container">
    <div *ngFor="let row of gameSizeArray" style="display: flex">
      <div *ngFor="let column of gameSizeArray">
        <button
          style="width: 50px; height: 50px"
          (click)="cellClicked(row, column)"
        >
          {{ gameState[row * gameSizeArray.length + column] }}
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="finishedGame">
    <h1>GAME OVER</h1>
    <br/>
    <h3>WINNER</h3>
    <br>
    <h3>{{ winnerPawn }}</h3>
  </div>
</div>
