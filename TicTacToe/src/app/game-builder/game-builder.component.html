<div class="content">
  <div class="content" *ngIf="!startNewGame">
    <button (click)="continueGameClicked()" *ngIf="(userService.userInGame$ | async) === true">CONTINUE GAME</button>
    <br>
    <button (click)="newGameClicked()">START NEW GAME</button>
  </div>

  <div class="content" *ngIf="startNewGame">
    <button (click)="singlePlayerClicked()">LOCAL GAME</button>
    <br>
    <button (click)="onlinePlayersClicked()">ONLINE GAME</button>
  </div>
</div>
